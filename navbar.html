<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Navigation Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 0;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            height: 50px;
            width: auto;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            align-items: center;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            text-decoration: none;
            color: #1f2937;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #6366f1;
        }

        .cta-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 102, 241, 0.3);
        }

        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            width: 30px;
            height: 30px;
            justify-content: center;
            align-items: center;
        }

        .hamburger {
            width: 25px;
            height: 3px;
            background: #1f2937;
            position: relative;
            transition: all 0.3s ease;
        }

        .hamburger::before,
        .hamburger::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 3px;
            background: #1f2937;
            transition: all 0.3s ease;
        }

        .hamburger::before {
            top: -8px;
        }

        .hamburger::after {
            bottom: -8px;
        }

        /* X Icon Animation */
        .mobile-menu-toggle.active .hamburger {
            background: transparent;
        }

        .mobile-menu-toggle.active .hamburger::before {
            transform: rotate(45deg);
            top: 0;
        }

        .mobile-menu-toggle.active .hamburger::after {
            transform: rotate(-45deg);
            bottom: 0;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: white;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding-top: 50px;
                gap: 20px;
                transition: left 0.3s ease;
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-menu li {
                opacity: 0;
                transform: translateX(-50px);
                animation: none;
            }

            .nav-menu.active li {
                animation: slideInLeft 0.5s forwards;
            }

            .nav-menu.active li:nth-child(1) { animation-delay: 0.1s; }
            .nav-menu.active li:nth-child(2) { animation-delay: 0.2s; }
            .nav-menu.active li:nth-child(3) { animation-delay: 0.3s; }

            .nav-link {
                font-size: 1.2rem;
                padding: 10px 0;
            }

            .cta-button {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
        }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <img src="https://logikids.bg/files/logikids-logo.svg" alt="Logikids" class="logo">
            <ul class="nav-menu" id="nav-menu">
                <li><a href="/" class="nav-link">Начало</a></li>
                <li><a href="/courses" class="nav-link">Курсове</a></li>
                <li><a href="/register" class="cta-button">Запишете се</a></li>
            </ul>
            <div class="mobile-menu-toggle" id="mobile-toggle">
                <div class="hamburger"></div>
            </div>
        </div>
    </nav>

    <script>
        // Mobile menu toggle with X icon animation
        const mobileToggle = document.getElementById('mobile-toggle');
        const navMenu = document.getElementById('nav-menu');

        if (mobileToggle && navMenu) {
            mobileToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                mobileToggle.classList.toggle('active');
            });
        }

        // Navbar scroll effect
        const navbar = document.getElementById('navbar');
        if (navbar) {
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
                // Close mobile menu if open
                if (navMenu) {
                    navMenu.classList.remove('active');
                    mobileToggle.classList.remove('active');
                }
            });
        });

    </script>
