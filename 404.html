<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Страницата не е намерена</title>

  <meta property="og:type" content="website">
  <meta property="og:title" content="Страница не намерена – LogiKids">
  <meta property="og:description" content="Съжаляваме, страницата, която търсите, не съществува. Върнете се на началната страница, за да разгледате нашите курсове по програмиране за деца.">
  <meta property="og:url" content="https://logikids.bg/404.html">
  <meta property="og:image" content="https://logikids.bg/files/link-logo-image.png">

  
  <link rel="icon" type="image/x-icon" href="https://logikids.bg/files/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Нулиране на стиловете */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Фон с преливане синьо → лилаво */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      background-size: 300% 300% !important;
      background-position: 0% 50% !important; /* initial position */
      animation: gradientMove 8s ease infinite !important;
      color: #fff !important;
      text-align: center !important;
    }

    /* Full-screen animated gradient */
#bg {
  position: fixed;
  inset: 0;
  z-index: -1; /* behind everything */
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  background-size: 300% 300%;
  animation: gradientMove 8s ease infinite;
}

/* Gradient animation keyframes */
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}


    /* Main content container */
    .main-content {
      flex: 1; /* grows to fill space between navbar and footer */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 120px 20px 40px;
    }

    /* Заглавие 404 */
    .error-title {
      font-size: 10rem;
      font-weight: 900;
      text-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      margin-bottom: 20px;
    }

    /* Подзаглавие */
    .error-subtitle {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #f5f5f5;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    /* Solid white button + animated gradient text */
    .btn-home {
      display: inline-block;
      position: relative;
      background-color: #fff;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      color: transparent;
    }

    .btn-home::before {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-size: 300% 300%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 8s ease infinite;
      font-weight: inherit;
      font-size: inherit;
      text-transform: inherit;
    }

    .btn-home:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      background-color: #f9f9f9;
    }

    /* Component containers */
    #navbar-container,
    #footer-container {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #navbar-container.loaded,
    #footer-container.loaded {
      opacity: 1;
    }

    /* Responsive дизайн */
    @media (max-width: 768px) {
      .main-content {
        padding-top: 100px;
      }

      .error-title {
        font-size: 6rem;
      }

      .error-subtitle {
        font-size: 1.4rem;
      }

      .btn-home {
        padding: 12px 24px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .main-content {
        padding-top: 90px;
      }

      .error-title {
        font-size: 4rem;
      }

      .error-subtitle {
        font-size: 1.2rem;
      }
    }

    #navbar-container,
#footer-container {
  background: transparent !important;
  position: relative;
}
#navbar-container {
  text-align: initial; /* or remove text-align entirely */
}
#footer-container {
  text-align: left; /* footer text alignment */
}

  </style>
</head>
<body>

  <!-- Animated background -->
  <div id="bg"></div>

  <!-- Navbar Container -->
  <div id="navbar-container"></div>

  <!-- Main Content -->
  <div class="main-content">
    <h1 class="error-title">404</h1>
    <p class="error-subtitle">Страницата не беше намерена</p>
    <a href="/" class="btn-home" data-text="Обратно към началната страница">
      Обратно към началната страница
    </a>
  </div>

  <!-- Footer Container -->
  <div id="footer-container"></div>

  <script>
    // Function to load external HTML content
    async function loadComponent(url, containerId) {
      try {
        const response = await fetch(url);
        const html = await response.text();
        const container = document.getElementById(containerId);
        container.innerHTML = html;
        container.classList.add('loaded');

        // Execute any scripts in the loaded content
        const scripts = container.querySelectorAll('script');
        scripts.forEach(script => {
          const newScript = document.createElement('script');
          if (script.src) {
            newScript.src = script.src;
          } else {
            newScript.textContent = script.textContent;
          }
          document.head.appendChild(newScript);
        });
      } catch (error) {
        console.error(`Error loading ${url}:`, error);
      }
    }

    // Load navbar and footer
    document.addEventListener('DOMContentLoaded', async () => {
      await Promise.all([
        loadComponent('navbar.html', 'navbar-container'),
        loadComponent('footer.html', 'footer-container')
      ]);
    });
  </script>
</body>

</html>
