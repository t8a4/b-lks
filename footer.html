<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        /* Footer Styles */
        .footer {
            background: #0f172a;
            color: white;
            padding: 3rem 0 1rem;
            width: 100%;
            margin-top: auto;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
            margin-bottom: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 20px;
        }

        .footer-logo p {
            opacity: 0.8;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .footer-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .footer-column h4 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffd700;
        }

        .footer-column a {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
            font-weight: 400;
        }

        .footer-column a:hover {
            color: #ffd700;
            transform: translateX(5px);
        }

        .contact-info {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
            font-weight: 400;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 0;
            transform: none;
        }

        .social-icons a:hover {
            background: #ffd700;
            color: #0f172a;
            transform: translateY(-2px);
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 2rem;
            text-align: center;
            opacity: 0.6;
            font-size: 0.9rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 2rem;
            }

            .footer-links {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 768px) {
        .social-icons {
        justify-content: center;
            }
        }

    </style>
</head>

    <script>
        // Smooth scrolling function for footer links
        function scrollToSection(sectionId) {
            const element = document.getElementById(sectionId);
            if (element) {
                element.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        // Add event listeners to footer links
        document.addEventListener('DOMContentLoaded', () => {
            const footerLinks = document.querySelectorAll('.footer-column a');
            footerLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    const href = link.getAttribute('href');
                    if (href.startsWith('#')) {
                        e.preventDefault();
                        scrollToSection(href.substring(1));
                    }
                });
            });
        });

    </script>
