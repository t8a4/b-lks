    .content-area {

    .d-flex {

    }
    .align-items-center {
      align-items: center;
    }
    .justify-content-center {
      justify-content: center;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn ease-in 1;
      animation-fill-mode: forwards;
      animation-duration: 1s;
    }
    .fade-in.one { animation-delay: 0.7s; }
    .fade-in.two { animation-delay: 1.2s; }
    .fade-in.three { animation-delay: 1.7s; }

      text-transform: uppercase;
      font-weight: 100;
      color: rgba(0, 0, 0, 0.8);
    }

    .social ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .social ul li {
      display: inline-block;
      margin: 5px;
    }
    .social ul li a img {
      width: 28px;
      transition: opacity 0.3s;
    }
    .social ul li a img:hover {
      opacity: 0.7;
    }

    .copy-right {
      position: absolute;
      bottom: 0;
      right: 0;
      left: 0;
      text-align: center;
      padding-bottom: 15px;
      font-size: 12px;
      color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
